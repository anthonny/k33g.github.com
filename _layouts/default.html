    <meta name="author" content="k33g" />



    <!-- Homepage CSS -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.2.0.min.css">
    <!--<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />-->

    <script type="text/javascript" src="/js/twitter.js"></script>

</head>

<body>

<div class="container-fluid">

    <div class="sidebar">
        <div>
            <h3>Last Tweets</h3>
            <ul class="posts" id="from_k33g_org"></ul>
        </div>
        <script>
            tw.search('from:k33g_org',function(data){
                for(var i = 0; i <3; i+=1){
                    var p = document.createElement('li');
                    p.innerHTML = '<span> (' + data[i].user + ')</span> &raquo; ' + data[i].msg ;
                    document.querySelector('#from_k33g_org').appendChild(p);
                }
            });
        </script>

        <div id="last3">
            <h3>Blog Posts (last 3)</h3>
            <ul class="posts">
                {% for post in site.posts limit:3 %}
                  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>




    </div>

    
    <div class="content">
      {{ content }}
    </div>

</div>
